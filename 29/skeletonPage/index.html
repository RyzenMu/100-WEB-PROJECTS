<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skeleton Screen</title>
    <style>
       body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
       }

       .skeleton-container {
         width: 80%;
         max-width: 600px;
         background-color: #fff;
         padding: 20px;
         border-radius: 8px;
       }

       .skeleton-item {
         background-color: #e0e0e0;
         margin-bottom: 10px;
         border-radius: 4px;
         animation: loading 1.5s infinite ease-in-out;
       }

       .skeleton-header {
         height: 30px;
         width: 60%;
         margin-bottom: 20px;
       }

       .skeleton-paragraph {
         height: 15px;
         width: 100%;
         margin-bottom: 10px;
       }

       .skeleton-footer {
         height: 20px;
         width: 40%;
         margin-top: 30px;
       }

       @keyframes loading {
         0% {
            background-color: #e0e0e0;
         }
         50% {
            background-color: #f5f5f5;
         }
         100% {
            background-color: #e0e0e0;
         }
       }
    </style>
</head>
<body>
   <div class="skeleton-container">
    <!-- Skeleton Header -->
     <div class="skeleton-item skeleton-header"></div>
     <!-- Skeleton Paragraph -->
      <div class="skeleton-item skeleton-paragraph"></div>
      <div class="skeleton-item skeleton-paragraph"></div>
      <div class="skeleton-item skeleton-paragraph"></div>
      <!--Skeleton Footer-->
      <div class="skeleton-item skeleton-footer"></div>
   </div>
</body>
</html>
