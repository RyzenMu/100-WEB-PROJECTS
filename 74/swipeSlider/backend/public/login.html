<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="min-h-screen bg-slate-400 flex items-center justify-center">
    <div class="bg-white shadow-2xl rounded-lg p-8 w-full max-w-md">
      <h1 class="text-3xl font-bold text-center text-slate-700 mb-8">Login</h1>
      <form method="POST" action="http://localhost:3000/api/login" class="space-y-6">
        <div>
          <label for="username" class="block font-semibold text-slate-600 mb-2">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter username"
            required
            class="w-full px-4 py-2 border border-slate-300 rounded focus:outline-none focus:ring-2 focus:ring-slate-500"
          />
        </div>
        <div>
          <label for="password" class="block font-semibold text-slate-600 mb-2">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter password"
            required
            class="w-full px-4 py-2 border border-slate-300 rounded focus:outline-none focus:ring-2 focus:ring-slate-500"
          />
        </div>
        <div class="flex justify-end">
          <button
            type="submit"
            class="bg-slate-700 text-white px-6 py-2 rounded shadow-lg hover:bg-slate-800 transition duration-300"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
